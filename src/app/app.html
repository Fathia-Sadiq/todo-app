
<div class="container">
  <header>
    <h1>{{ title }}</h1>
    <p class="subtitle">A simple task manager built with Angular & TypeScript</p>
  </header>

  <div class="stats">
    <div class="stat">
      <span class="stat-number">{{ activeTodos }}</span>
      <span class="stat-label">Active</span>
    </div>
    <div class="stat">
      <span class="stat-number">{{ completedTodos }}</span>
      <span class="stat-label">Completed</span>
    </div>
    <div class="stat">
      <span class="stat-number">{{ todos.length }}</span>
      <span class="stat-label">Total</span>
    </div>
  </div>

  <div class="add-todo">
    <input 
      type="text"
      [(ngModel)]="newTodoTitle"
      (keyup.enter)="addTodo()"
      placeholder="What needs to be done?"
      class="todo-input"
    />
    <button (click)="addTodo()" class="add-button">Add Task</button>
  </div>

  <div class="todo-list" *ngIf="todos.length > 0">
    <div 
      *ngFor="let todo of todos" 
      class="todo-item"
      [class.completed]="todo.completed"
    >
      <input 
        type="checkbox"
        [checked]="todo.completed"
        (change)="toggleTodo(todo)"
        class="todo-checkbox"
      />
      <span class="todo-title">{{ todo.title }}</span>
      <button (click)="removeTodo(todo.id)" class="remove-button">Remove</button>
    </div>
  </div>

  <div class="empty-state" *ngIf="todos.length === 0">
    <p>No tasks yet. Add one above to get started!</p>
  </div>
</div>
